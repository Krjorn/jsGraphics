    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector("canvas");
        var pencil = screen.getContext("2d");

        pencil.fillStyle = "#F9F5F6";
        pencil.fillRect(0, 0, 600, 400);

        function drawRect(x, y, fillColor, strokeColor) {
            pencil.fillStyle = fillColor;
            pencil.fillRect(x, y, 50, 50);
            pencil.strokeStyle = strokeColor;
            pencil.strokeRect(x, y, 50, 50);
        }

        for(let i = 0; i < 600; i += 50) {
            drawRect(i, 175, "#D2E9E9", "#545B77");
        }
    </script>
